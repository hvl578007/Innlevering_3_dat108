<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Fra https://purecss.io/ -->
<link rel="stylesheet"
	href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
<title>Påmelding</title>
</head>
<body>
	<h2>Påmelding</h2>
	<form method="post" class="pure-form pure-form-aligned">
		<fieldset>
			<div class="pure-control-group">
				<label for="fornamn">Fornamn:</label> <input type="text" name="fornamn" id="fornamn"/> 
			</div>
			<div class="pure-control-group">
				<label for="etternamn">Etternamn:</label> <input type="text" name="etternamn" id="etternamn"/> 
			</div>
			<div class="pure-control-group">
				<label for="mobilnr">Mobilnr (8 siffer):</label> <input type="text" name="mobilnr" id="mobilnr"/> 
			</div>
			<div class="pure-control-group">
				<label for="passord">Passord:</label> <input type="password" name="passord" id="passord"/> 
			</div>
			<div class="pure-control-group">
				<label for="passordRepetert">Passord repetert:</label>
				<input type="password" name="passordRepetert" id="passordRep"/> 
			</div>
			<div class="pure-control-group">
				<label for="kjoenn">Kjønn:</label> <input type="radio" name="kjoenn" value="mann" />mann
				<input type="radio" name="kjoenn" value="kvinne" />kvinne
				<!-- beholde kva knapp ein har trykt p?? -->
			</div>
			<div class="pure-controls">
				<button type="submit" class="pure-button pure-button-primary">Meld meg på</button>
			</div>
		</fieldset>
	</form>
	<script src="validering.js" defer></script>
</body>
</html>
